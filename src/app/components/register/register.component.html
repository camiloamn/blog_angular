<section class="h-100 bg-secondary">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <!--<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />-->
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <p *ngIf="status != 'success'"></p>
                <h3 class="mb-5 text-uppercase">Registro de usuarios</h3>

                <div class="alert alert-success" *ngIf="status == 'success'">
                  El resgistro se ha completado correctamente, <a routerLink='/login'>Logeate aquí</a>
                   
              </div>
              
              <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
                  El resgistro no se ha completado correctamente, vuelve a intentarlo mas tarde
              </div>
              
                <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">                     

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label for="id">Identificación</label>
                      <input type="text" name="id" class="form-control" #id="ngModel"
                      [(ngModel)]="user.id" required pattern="[0-9]+" />
                      

                      <small *ngIf="!id.valid && id.touched" class="invalid-feedback d-block">
                        La identificación no es valida 
                    </small>

                    </div>
                  </div>
                  
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label for="name">Nombre</label>
                      <input type="text" name= "name" class="form-control" #name="ngModel"
                      [(ngModel)]="user.nombre" required pattern="[a-z A-Z]+" />
                      

                      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                        El nombre no es valido 
                    </small>

                    </div>
                  </div>
                </div>
                                   
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label for="surname">Apellidos</label>
                      <input type="text" name="surname" class="form-control" #surname="ngModel"
                      [(ngModel)]="user.apellidos" required pattern="[a-z A-Z]+"/>                      

                      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                        El apellido no es valido 
                    </small>

                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label for="email">Email</label>
                      <input type="text" name="email" class="form-control" #email="ngModel"
                      [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                      

                      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                        El email no es valido 
                    </small>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label for="password">Contraseña</label>
                      <input type="password" name="password" class="form-control" #password="ngModel"   
                      [(ngModel)]="user.password" required/>
                      
                    
                      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                        La contraseña no es valida
                    </small>                      
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label for="password">Confirme la contraseña</label>
                      <input type="password" name="password" class="form-control" #password="ngModel"   
                      [(ngModel)]="user.password" required/>                                          
                                            
                    </div>
                  </div>
                
              </div>    
                 
                <div class="d-flex justify-content-end pt-3">
                  <!--<button type="button" class="btn btn-warning">Regresar</button>-->
                  <!--<button type="button" class="btn btn-success ms-2">Registrate</button>-->
                  <button class="btn btn-info">Registrate</button>
                  <input type="button" value="Regresar" class="btn btn-primary" (click)= "regresar()">
                           

                </div> 
              </form> 
              </div>
            
            </div>
          
         
          </div>
       
        </div>
      
      </div>
    
    </div>
  <!--</form> -->
  </div>
<!--</form>-->
</section>
