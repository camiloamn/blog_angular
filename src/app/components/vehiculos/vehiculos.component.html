<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p *ngIf="status != 'success'">       
        Crea una nueva clase de vehiculo 
    </p>
    <hr/><!--LINEA DIVISORIA-->

     <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        El vehiculo se ha creado correctamente !! 
    </div>
    
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        El vehiculo no se ha guardado !!!                                                                                                
    </div> 

    <!--FORMULARIO DE CREAR CLASE DE VEHICULOS-->
    <!--ngform es formulario de angular-->    
    <!--ngIf sirve para hacer una condicion -->
    <form #vehiculoForm="ngForm" (ngSubmit)="onSubmit(vehiculoForm)" class="col-md-5">
        <div class="form-group">
            <label for="Vehiculo">Nombre</label>
            <input type="text" name="claseVehiculo" class="form-control" #claseVehiculo="ngModel" [(ngModel)]="vehiculo.claseVehiculo" required />
            <small *ngIf="claseVehiculo.valid && claseVehiculo.touched" class="invalid-feedback d-block">
                El nombre del vehiculo es erroneo
            </small>            
        </div>

       <!-- <input type="submit" value="guardar" class="btn btn-success" [disabled]="
        vehiculoForm.invalid" />-->

        <button class="btn btn-info">Guardar</button>
        <input type="button" value="Regresar" class="btn btn-primary" (click)= "regresar()">

    </form>
    
</div>
