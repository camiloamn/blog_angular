<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p *ngIf="status != 'success'">       
        Modifica tus datos personales de usuario
    </p>
    <hr/><!--LINEA DIVISORIA-->

    <!--FORMULARIO DE AJUSTES-->

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Los datos se han guardado correctamente !! 
    </div>
    
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Los datos no se han guardado !!!                                                                                                
    </div> 

    <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
        
        <div class="row">
        <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label for="id">Identificaci칩n</label>
              <input type="text" name="Id" class="form-control" #id="ngModel"
              [(ngModel)]="user.id" required pattern="[0-9]+" />              

              <small *ngIf="!id.valid && id.touched" class="invalid-feedback d-block">
                La identificaci칩n no es valida 
            </small>

            </div>
          </div>       

          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label for="name">Nombre</label>
              <input type="text" name= "name" class="form-control" #name="ngModel"
              [(ngModel)]="user.nombre" required pattern="[a-z A-Z]+" />
              

              <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido 
            </small>

            </div>
          </div>
        </div>      

        <div class="row">
        <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label for="surname">Apellidos</label>
              <input type="text" name="surname" class="form-control" #surname="ngModel"
              [(ngModel)]="user.apellidos" required pattern="[a-z A-Z]+"/>                      

              <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es valido 
            </small>

            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label for="email">Email</label>
              <input type="text" name="email" class="form-control" #email="ngModel"
              [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
              

              <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido 
            </small>
            </div>
          </div> 

          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label for="password">Contrase침a</label>
              <input type="password" name="password" class="form-control" #password="ngModel"   
              [(ngModel)]="user.password" required/>
                          
              <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contrase침a no es valida
            </small>                      
            </div>
          </div>
        </div>
        
        <div class="d-flex justify-content-end pt-3">          
            <input type="submit" value="Guardar cambios" class="btn btn-success" [disabled]=
            "userEditForm.invalid"/>
            <input type="button" value="Regresar" class="btn btn-warning" (click)= "regresar()">                     

          </div>   
       
    </form>
</div>
