
<br>

<div class="tablas">  


  <div class="card-body">
    <div class="row mt-12">
        <div class="col-sm-6 pb-3">
            <label for="exampleAccount"><h1>Busqueda de vehiculo</h1></label>
            <input class="form-control" id="exampleAccount"
                placeholder="Nombre o placa del vehiculo" type="text"
                (input)="getGener02($event)" value={{nombre}} required>
            <div class="col-sm-12">
                <div class="card card-body mb-1" *ngFor="let result of data"
                    (click)="getDatos(result)" style="cursor: pointer;">
                    <h6> Nombre: {{result.nombre}} </h6>
                    <small class="text-primary">
                        placa: {{result.placa}}
                    </small>
                    
                </div>
            </div>
        </div>
    </div>
</div>


<br>
<!-- <div class="tablas"> -->
  <table class="table table-hover">
    <thead>
      <tr>
        <!-- <td class="table">Vehiculos</td> -->
        <td class="table">Nombre</td>
        <td class="table">Placa</td>
        <td class="table">Documento</td>
        <td class="table">Fecha inicio</td>
        <td class="table">Fecha fin</td>
        <td class="table">Url</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dt of tDocumentos"><!-- {{v.nombre}} -->
        <!-- <th scope="row">1</th> -->
        <!-- <td></td> -->
        <td>{{nombre}}</td>
        <td>{{placa}}</td>
        <td>{{dt.tipoDocumento}}</td>
        <td><input type="date" class="form-control" id="start"
           name="fecrad" value="today" min="2018-01-01"
            max="2030-12-31" placeholder="Fecha de radicado"></td>
        <td><input type="date" class="form-control" id="start"
           name="fecrad" value="today" min="2018-01-01"
            max="2030-12-31" placeholder="Fecha de radicado"></td>
      <angular-file-uploader 
      
      [config]="afuConfig">
</angular-file-uploader>    
        

      </tr>
    </tbody>

  </table>

</div>
